<ng-container *ngIf="!storageType">
    <scrm-label labelKey="LBL_FIELD_STORAGE_NOT_SET"></scrm-label>
</ng-container>

<ng-container *ngIf="storageType && !isValidStorageType">
    <scrm-label labelKey="LBL_FIELD_STORAGE_INVALID_TYPE"></scrm-label>
</ng-container>

<div *ngIf="storageType && isValidStorageType" class="attachments attachments-edit-mode" (dragover)="displayUploadArea.set(true)"
     (dragleave)="displayUploadArea.set(false)">

    <scrm-dropdown-button [class.d-none]="displayUploadArea()" #dropdownButtonComponent [config]="dropdownButton"></scrm-dropdown-button>

    <div [class.d-none]="displayUploadArea() || !uploadedFiles()" class="uploaded-files">
        <scrm-multiple-uploaded-files class="d-flex"
                                      [files]="uploadedFiles()"
                                      [breakpoint]="breakpoint"
                                      [chunks]="chunks"
                                      [popoverTarget]="dropdownButtonEl"
                                      [popoverMaxTextLength]="popoverMaxTextLength"
                                      [popoverMinWidth]="popoverMinWidth"
                                      [compact]="compact"
                                      [maxTextWidth]="maxTextWidth"
                                      [minWidth]="minWidth"
                                      [limitConfigKey]="limitConfigKey"
                                      [ignoreRowLimit]="ignoreRowLimit"
                                      [ignoreBreakpointLimit]="ignoreBreakpointLimit"
                                      (clear)="clearFile($event)"
        ></scrm-multiple-uploaded-files>
    </div>


    <scrm-file-upload-area #uploadArea
                           [class.d-flex]="displayUploadArea()"
                           [class.flex-grow-1]="displayUploadArea()"
                           [class.d-none]="!displayUploadArea()"
                           [uploadLabel]="'LBL_EMAIL_ATTACHMENT'"
                           [uploadDescription]="'LBL_ATTACHMENTS_FIELD_UPLOAD_BUTTON_DESCRIPTION'"
                           (onFileAdd)="onFileAdd($event)"
                           [allowMultiple]="true"
    >
    </scrm-file-upload-area>
</div>
